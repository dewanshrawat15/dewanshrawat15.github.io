
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="<%= BASE_URL %>favicon.ico">
<title>404 Page not found</title>

<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

<style>

* {
    -webkit-box-sizing: border-box;
    box-sizing: border-box
}

body {
    padding: 0;
    margin: 0
}

#notfound {
    position: relative;
    height: 100vh;
    background-color: #212
}

#notfound .notfound {
    position: absolute;
    left: 60%;
    top: 40%;
    -webkit-transform: translate(-60%, -40%);
    -ms-transform: translate(-60%, -40%);
    transform: translate(-60%, -40%)
}

.notfound {
    max-width: 460px;
    width: 100%;
    text-align: center;
    line-height: 1.6
}

.notfound .notfound-404 {
    height: 158px;
    line-height: 153px
}

.notfound .notfound-404 h1 {
    font-family: josefin sans, sans-serif;
    color: #222;
    font-size: 220px;
    letter-spacing: 10px;
    margin: 0;
    font-weight: 700;
    text-shadow: 2px 2px 0 #c9c9c9, -2px -2px 0 #c9c9c9
}

.notfound .notfound-404 h1>span {
    text-shadow: 2px 2px 0 #ffab00, -2px -2px 0 #ffab00, 0 0 8px #ff8700
}

.notfound p {
    font-family: josefin sans, sans-serif;
    color: #c9c9c9;
    font-size: 18px;
    font-weight: 500;
    margin-top: 0;
    margin-bottom: 15px
}

.notfound a {
    font-family: josefin sans, sans-serif;
    font-size: 14px;
    text-decoration: none;
    text-transform: uppercase;
    background: 0 0;
    color: #c9c9c9;
    border: 2px solid #c9c9c9;
    display: inline-block;
    padding: 10px 25px;
    font-weight: 700;
    -webkit-transition: .2s all;
    transition: .2s all
}

.notfound a:hover {
    color: #ffab00;
    border-color: #ffab00
}

@media only screen and (max-width:480px) {
    .notfound .notfound-404 {
        height: 122px;
        line-height: 122px
    }
    .notfound .notfound-404 h1 {
        font-size: 128px
    }
}

</style>

</head>
<body>
<div id="notfound">
<div class="notfound">
<div class="notfound-404">
<h1>4<span>0</span>4</h1>
</div>
<p>The page you are looking for might have been removed had its name changed or is temporarily unavailable.</p>
<a href="https://dewanshrawat.tech">home page</a>
</div>
</div>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="e457886632719412e347906b-text/javascript"></script>
<script src="rocket-loader.min.js" data-cf-settings="e457886632719412e347906b-|49" defer=""></script>
</body>
</html>
