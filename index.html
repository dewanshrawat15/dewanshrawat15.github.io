<style type="text/css">

	::selection{
		background: #13171c;

	}

	body{
		overflow: hidden;

	.about{
		position: absolute;
		left: 100vw;
	}

	.home{
		height: 100vh;
		background: #fff;
	}

	.box{
		padding: 25px;

		left: 35%;

	.footer{
		position: absolute;
		top: 92%;
		height: 8vh;
		width: 100vw;
		text-align: center;
		color: #fff;
		font-size: 18px;
		font-family: 'Raleway';
	}

	.directors{
		position: fixed;
		transform: translate(-50%, -50%);
		top: 45%;
		padding: 24px;
		cursor: pointer;
		transition: 300ms;
		color: #fff;
		font-size: 48px;
		font-family: 'Raleway';
	}

	.bgcolor{
		background: #e74c3c;
		transition: 700ms ease-in-out;
	}

	.text{
		transition: 700ms ease-in-out;
	}

	.left{
		left: 5%;
	}

	.right{
		left: 95%;
	}

	.left:hover{
		transition: 300ms;
		left: 4%;
	}

	.right:hover{
		transition: 300ms;
		left: 96%;
	}

	.viewer{
		position: absolute;
		width: 100vw;
		transition: 300ms ease-in-out;
		height: 100vh;
	}

	.about-heading{
		position: absolute;
		top: 900%;
		left: 25%;
		text-align: center;
		transform: translate(-50%, -50%);
		font-family: 'Raleway', sans-serif;
		transition: 700ms ease-in-out;
		font-size: 48px;
		color: #fff;
		padding: 35px;
	}

	.about-content{
		position: absolute;
		top: 2200%;
		left: 25%;
		font-family: 'Raleway', sans-serif;
		transform: translate(-50%, -50%);
		transition: 700ms ease-in-out;
		font-size: 24px;
		color: #e74c3c;
	}

</style>
<script type="text/javascript">
	
$(function(){

	var colors=["#3498DB", "#F76F6F", "#2ECC71", "#6F63C5"]

	setInterval(function(){
		var i=Math.floor(Math.random()*4);
		$('.bgcolor').css('background-color', ''+colors[i]+'')
		$('.text').css('color', ''+colors[i]+'')
	}, 3500)

	setInterval(function(){
		var date= new Date();
		var h=date.getHours();
		if(h>=0 && h<12){
			$('.time').text("Good Morning")
		}
		else if(h>=12 && h<17){
			$('.time').text("Good Afternoon")
		}
		else if(h>=17 && h<19){
			$('.time').text("Good Evening")
		}
		else if(h>=19 && h<=23){
			$('.time').text("Night, Mate")
		}
	}, 100)

	var move=0;

	$('.right').click(function(){
		++move;
		if(move==1){
			$('.viewer').css('left', '-100%')
		}
	})
	$('.left').click(function(){
		--move;
		if(move==0){
			$('.viewer').css('left', '0%')
		}
	})
})

</script>
